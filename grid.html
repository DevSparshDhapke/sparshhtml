<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Report Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }

    .report-card {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 24px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .student-info {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .student-info p {
      margin: 6px 0;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #34495e;
      color: white;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    .grade {
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      display: inline-block;
    }

    .grade.A { background-color: #27ae60; }
    .grade.B { background-color: #2980b9; }
    .grade.C { background-color: #f39c12; }
    .grade.D { background-color: #e67e22; }
    .grade.F { background-color: #e74c3c; }

    .status.pass { color: #2ecc71; font-weight: bold; }
    .status.fail { color: #e74c3c; font-weight: bold; }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
      }

      td {
        padding-left: 50%;
        position: relative;
        text-align: right;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        top: 14px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="report-card">
    <div class="header">
      <h1>Student Report Card</h1>
    </div>

    <div class="student-info">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Class:</strong> 10th Grade</p>
      <p><strong>Roll No:</strong> 23</p>
      <p><strong>Term:</strong> Mid-Term 2025</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Marks Obtained</th>
          <th>Total Marks</th>
          <th>Grade</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Subject">Mathematics</td>
          <td data-label="Marks Obtained">92</td>
          <td data-label="Total Marks">100</td>
          <td data-label="Grade"><span class="grade A">A</span></td>
          <td data-label="Status"><span class="status pass">Pass</span></td>
        </tr>
        <tr>
          <td data-label="Subject">Science</td>
          <td data-label="Marks Obtained">85</td>
          <td data-label="Total Marks">100</td>
          <td data-label="Grade"><span class="grade B">B</span></td>
          <td data-label="Status"><span class="status pass">Pass</span></td>
        </tr>
        <tr>
          <td data-label="Subject">English</td>
          <td data-label="Marks Obtained">78</td>
          <td data-label="Total Marks">100</td>
          <td data-label="Grade"><span class="grade C">C</span></td>
          <td data-label="Status"><span class="status pass">Pass</span></td>
        </tr>
        <tr>
          <td data-label="Subject">History</td>
          <td data-label="Marks Obtained">65</td>
          <td data-label="Total Marks">100</td>
          <td data-label="Grade"><span class="grade D">D</span></td>
          <td data-label="Status"><span class="status pass">Pass</span></td>
        </tr>
        <tr>
          <td data-label="Subject">Physics</td>
          <td data-label="Marks Obtained">42</td>
          <td data-label="Total Marks">100</td>
          <td data-label="Grade"><span class="grade F">F</span></td>
          <td data-label="Status"><span class="status fail">Fail</span></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
