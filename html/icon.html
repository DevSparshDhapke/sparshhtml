<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Car Animation (HTML+CSS)</title>
<style>
  body {
    margin: 0;
    overflow-x: hidden;
    background: #87ceeb; /* sky blue */
  }
  .road {
    position: relative;
    width: 100%;
    height: 150px;
    background: #333;
    margin-top: 200px;
  }
  .lane-markings {
    position: absolute;
    top: 65px;
    width: 100%;
    height: 20px;
    background: repeating-linear-gradient(
      to right,
      white 0 30px,
      transparent 30px 60px
    );
  }
  .car {
    position: absolute;
    bottom: 10px;
    left: -100px;
    width: 100px;
    height: 50px;
    background: aqua;
    border-radius: 10px;
    animation: drive 5s linear infinite;
  }
  .car:before {
    content: "";
    position: absolute;
    top: 10px;
    left: 15px;
    width: 70px;
    height: 30px;
    background: #555;
    border-radius: 5px 5px 10px 10px;
  }
  .wheel {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 20px;
    background: black;
    border-radius: 50%;
  }
  .wheel.left {
    left: 10px;
  }
  .wheel.right {
    right: 10px;
  }

  @keyframes drive {
    0% {
      left: -120px;
    }
    100% {
      left: 110%;
    }
  }
</style>
</head>
<body>
  <div class="road">
    <div class="lane-markings"></div>
    <div class="car">
      <div class="wheel left"></div>
      <div class="wheel right"></div>
    </div>
  </div>
</body>
</html>
