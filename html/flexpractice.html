<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <!--css starts -->
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .main-container{
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: space-around;
            background-color: #B6F500;
        }
        .box {
            height: 300px;
            width: 200px;
        }

        .red-box {
            background-color: red;
            box-shadow: black;
        }

        .green-box {
            background-color: green;
        }

        .blue-box {
            background-color: blue;
        }
    </style>
    <!-- css end -->
</head>

<body>
    <div class="main-container">
        <!-- color container-->

        <div class="box red-box"></div>
        <div class=" box green-box"></div>
        <div class=" box blue-box"></div>
    </div>

</body>

</html>
