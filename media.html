<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-division</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        .div-1 {
            flex-grow: 1;
            background-color: red;
        }
        .div-2 {
            flex-grow: 1;
            background-color: aqua;
        }
        .div-3 {
            flex-grow: 1;
            background-color: rgb(0, 255, 0);
        }
        @media (min-width: 750px) and (max-width: 850px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="div-1"></div>
    <div class="div-2"></div>
    <div class="div-3"></div>
    </div>
</body>
</html>
