<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System Animation</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .solar-system {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sun {
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
    }

    .orbit {
      position: absolute;
      border: 1px dotted rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .planet::before {
      content: '';
      position: absolute;
      border-radius: 50%;
    }

    /* Planets */
    .mercury-orbit {
      width: 100px;
      height: 100px;
      animation: rotate 4s linear infinite;
    }

    .mercury::before {
      width: 6px;
      height: 6px;
      background: gray;
      top: -50px;
      left: 47px;
    }

    .venus-orbit {
      width: 140px;
      height: 140px;
      animation: rotate 7s linear infinite;
    }

    .venus::before {
      width: 8px;
      height: 8px;
      background: orange;
      top: -70px;
      left: 66px;
    }

    .earth-orbit {
      width: 180px;
      height: 180px;
      animation: rotate 10s linear infinite;
    }

    .earth::before {
      width: 10px;
      height: 10px;
      background: #1E90FF;
      top: -90px;
      left: 85px;
    }

    .mars-orbit {
      width: 220px;
      height: 220px;
      animation: rotate 15s linear infinite;
    }

    .mars::before {
      width: 8px;
      height: 8px;
      background: red;
      top: -110px;
      left: 105px;
    }

    .jupiter-orbit {
      width: 280px;
      height: 280px;
      animation: rotate 20s linear infinite;
    }

    .jupiter::before {
      width: 14px;
      height: 14px;
      background: #DAA520;
      top: -140px;
      left: 133px;
    }

    .saturn-orbit {
      width: 340px;
      height: 340px;
      animation: rotate 25s linear infinite;
    }

    .saturn::before {
      width: 12px;
      height: 12px;
      background: #D2B48C;
      top: -170px;
      left: 163px;
    }

    .uranus-orbit {
      width: 400px;
      height: 400px;
      animation: rotate 30s linear infinite;
    }

    .uranus::before {
      width: 10px;
      height: 10px;
      background: #00CED1;
      top: -200px;
      left: 195px;
    }

    .neptune-orbit {
      width: 460px;
      height: 460px;
      animation: rotate 35s linear infinite;
    }

    .neptune::before {
      width: 10px;
      height: 10px;
      background: #4169E1;
      top: -230px;
      left: 225px;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury-orbit">
      <div class="planet mercury"></div>
    </div>

    <div class="orbit venus-orbit">
      <div class="planet venus"></div>
    </div>

    <div class="orbit earth-orbit">
      <div class="planet earth"></div>
    </div>

    <div class="orbit mars-orbit">
      <div class="planet mars"></div>
    </div>

    <div class="orbit jupiter-orbit">
      <div class="planet jupiter"></div>
    </div>

    <div class="orbit saturn-orbit">
      <div class="planet saturn"></div>
    </div>

    <div class="orbit uranus-orbit">
      <div class="planet uranus"></div>
    </div>

    <div class="orbit neptune-orbit">
      <div class="planet neptune"></div>
    </div>
  </div>
</body>
</html>
