<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Glassmorphism Login</title>
    <style>
      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      body, html {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
        overflow: hidden;
      }
  
      /* Background */
      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center/cover;
        filter: blur(10px);
        z-index: -1;
      }
  
      /* Container */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
      }
  
      /* Glass Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
  
      .glass-card h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 500;
      }
  
      /* Input Group */
      .input-group {
        position: relative;
        margin-bottom: 30px;
      }
  
      .input-group input {
        width: 100%;
        padding: 10px 10px 10px 0;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        background: transparent;
        color: #fff;
        font-size: 16px;
        outline: none;
      }
  
      .input-group label {
        position: absolute;
        top: 10px;
        left: 0;
        pointer-events: none;
        transition: 0.2s ease all;
        color: rgba(255, 255, 255, 0.6);
      }
  
      .input-group input:focus + label,
      .input-group input:valid + label {
        top: -14px;
        font-size: 12px;
        color: #fff;
      }
  
      /* Button */
      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
  
      .btn:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }
  
      /* Footer Text */
      .footer-text {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
      }
  
      .footer-text a {
        color: #fff;
        text-decoration: underline;
      }
  
      /* Responsive */
      @media (max-width: 480px) {
        .glass-card {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>

    <div class="container">
      <form class="glass-card">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required />
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <p class="footer-text">Don't have an account? <a href="#">Sign up</a></p>
      </form>
<body>
    
</body>
